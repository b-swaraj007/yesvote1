<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Results - Digi-Vote</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#10B981", secondary: "#064E3B" },
                    borderRadius: {
                        none: "0px",
                        sm: "8px",
                        DEFAULT: "12px",
                        md: "16px",
                        lg: "20px",
                        xl: "24px",
                        "2xl": "28px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "12px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            background: linear-gradient(135deg, #000, #064E3B);
            min-height: 100vh;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-white">
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto glassmorphism rounded p-8 text-center">
            <div class="w-20 h-20 bg-primary bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="ri-time-line text-3xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold mb-4">Results Not Yet Published</h1>
            <p class="text-gray-400 mb-8">The results for {{ event_name }} are being finalized. Please check back later.</p>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('dashboard') }}" class="px-6 py-3 border border-gray-600 rounded-button hover:bg-white hover:bg-opacity-5 transition-colors">
                    <i class="ri-arrow-left-line mr-2"></i>
                    Back to Dashboard
                </a>
                <button onclick="window.location.reload()" class="px-6 py-3 bg-primary text-white rounded-button hover:bg-opacity-90 transition-colors">
                    <i class="ri-refresh-line mr-2"></i>
                    Refresh
                </button>
            </div>
        </div>
    </main>
</body>
</html>
